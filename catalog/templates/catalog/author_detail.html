{% extends 'base.html' %}

{% block content %}
<h1>Author:{{ author.first_name }}, {{ author.last_name }}</h1>
<p>{{ author.date_of_birth }} - {{ date_of_death }}</p>

<div style = "margin-left: 20px;margin-top: 20px;">
    <h3>Books</h3>
    {% for book in author.book_set.all %}
       <p><a href="{% url 'book-detail' book.pk %}">{{ book.title }} </a>({{ book.bookinstance_set.count }})<br>
        {{ book.summary }}
       </p>
      
    {% endfor %}
</div>
{% endblock %}
